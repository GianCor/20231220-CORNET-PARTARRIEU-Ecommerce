<div class="row">
  <div class="col-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col">
    <div class="row">
      <div class="col" *ngFor="let product of arrProducts">
          <div class="card mb-4" style="width: 18rem;">
              <img src="{{product.images[0]}}" class="card-img-top w-100 object-fit-contain" style="aspect-ratio: 1/1;" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text overflow-y-scroll" style="height: 100px;">{{product.description}}</p>
                <p class="card-text">${{product.price}}</p>
                <a href="#" class="btn btn-primary" [routerLink]="['/product', product.id]">Go somewhere</a>
              </div>
            </div>
      </div>
  </div>
</div>
