<div class="row">
    <div class="col-8">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://i.imgur.com/BLDByXP.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.imgur.com/BLDByXP.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.imgur.com/BLDByXP.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="col d-flex justify-content-start align-items-start flex-column ">
        <h2>{{product.title}}</h2>
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
        <div class="d-flex align-items-center mb-3">
          <button class="btn btn-outline-primary" (click)="minus()">-</button>
          <label class="mx-2">{{amount}}</label>
          <button class="btn btn-outline-primary" (click)="plus()">+</button>
        </div>
        <button class="btn btn-primary" (click)="addToCart(product)" routerLink="/cart">Comprar</button>
    </div>
</div>
