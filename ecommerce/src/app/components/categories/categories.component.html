<div class="row">
    <div class="col-12 d-flex justify-content-center" *ngFor="let product of arrProducts">
        <div class="card" style="width: 18rem;">
            <img src="{{product.images[0]}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">${{product.price}}</p>
              <a href="#" class="btn btn-primary" [routerLink]="['/product', product.id]">Go somewhere</a>
            </div>
          </div>
    </div>
</div>
